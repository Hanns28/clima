<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Actual con WeatherAPI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Consulta el Clima</h1>
        <div class="input-section">
            <input type="text" id="city-input" placeholder="Introduce una ciudad (ej. Madrid)">
            <button id="get-weather-btn">Buscar Clima</button>
        </div>
        <div id="weather-results" class="weather-results">
            <p>Introduce una ciudad y haz clic en "Buscar Clima".</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
